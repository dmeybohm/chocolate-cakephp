# Plugin Metadata
plugin.name=Chocolate CakePHP
plugin.description=CakePHPの自動補完とナビゲーション。<br><br>\
\
CakePHP 2、3、4、5をサポートしています。CakePHP 2のサポートはデフォルトで無効ですが、<br>\
設定で有効にできます。<br><br>\
\
現在の機能:<br>\
\
<ul>\
  <li>コントローラー内で$this->Model->someMethodと$this->Component->someMethodのナビゲーションと自動補完</li>\
  <li>ビューファイル内で$this->ViewHelper->someMethodのナビゲーションと自動補完。</li>\
  <li>ビューファイルで「ViewHelper」をクリックして$this->ViewHelperに移動</li>\
  <li>コントローラーファイルで$this->{Model,Component}をクリックして$this->{Model,Component}に移動</li>\
  <li>左側のガターにあるCakeアイコンをクリックしてコントローラーからビューファイルに移動</li>\
  <li>コントローラー内の$uses、$components、$views変数をControl/Cmd-クリックしてモデル、コンポーネント、ビューに移動</li>\
</ul>

