# Plugin Metadata
plugin.name=Chocolate CakePHP
plugin.description=CakePHP的自动补全和导航功能。<br><br>\
\
支持CakePHP 2、3、4和5。CakePHP 2支持默认禁用,但<br>\
可以在设置中启用。<br><br>\
\
当前功能:<br>\
\
<ul>\
  <li>在控制器内导航和自动补全$this->Model->someMethod和$this->Component->someMethod</li>\
  <li>在视图文件内导航和自动补全$this->ViewHelper->someMethod。</li>\
  <li>在视图文件中点击"ViewHelper"导航到$this->ViewHelper</li>\
  <li>在控制器文件中点击$this->{Model,Component}导航到$this->{Model,Component}</li>\
  <li>点击左侧边栏的Cake图标从控制器导航到视图文件</li>\
  <li>在控制器的$uses、$components和$views变量内按Control/Cmd-点击导航到模型、组件和视图</li>\
</ul>

