# Plugin Metadata
plugin.name=Chocolate CakePHP
plugin.description=Autocomplétion et navigation pour CakePHP.<br><br>\
\
Prend en charge CakePHP 2, 3, 4 et 5. Le support de CakePHP 2 est désactivé par défaut, mais<br>\
peut être activé dans les paramètres.<br><br>\
\
Fonctionnalités actuelles:<br>\
\
<ul>\
  <li>Naviguer et autocomplèter $this->Model->someMethod et $this->Component->someMethod dans les contrôleurs</li>\
  <li>Naviguer et autocomplèter $this->ViewHelper->someMethod dans les fichiers de vue.</li>\
  <li>Naviguer vers $this->ViewHelper dans les fichiers de vue en cliquant sur "ViewHelper"</li>\
  <li>Naviguer vers $this->{Model,Component} dans les fichiers de contrôleur en cliquant sur $this->{Model,Component}</li>\
  <li>Naviguer du contrôleur au fichier de vue en cliquant sur l'icône Cake dans la marge gauche</li>\
  <li>Naviguer vers les modèles, composants et vues en Control/Cmd-cliquant dans les variables $uses, $components et $views dans un contrôleur</li>\
</ul>

