# Plugin Metadata
plugin.name=Chocolate CakePHP
plugin.description=Autovervollständigung und Navigation für CakePHP.<br><br>\
\
Unterstützt CakePHP 2, 3, 4 und 5. CakePHP 2-Unterstützung ist standardmäßig deaktiviert, kann aber<br>\
in den Einstellungen aktiviert werden.<br><br>\
\
Aktuelle Funktionen:<br>\
\
<ul>\
  <li>Navigation und Autovervollständigung für $this->Model->someMethod und $this->Component->someMethod in Controllern</li>\
  <li>Navigation und Autovervollständigung für $this->ViewHelper->someMethod in View-Dateien.</li>\
  <li>Navigation zu $this->ViewHelper in View-Dateien durch Klicken auf "ViewHelper"</li>\
  <li>Navigation zu $this->{Model,Component} in Controller-Dateien durch Klicken auf $this->{Model,Component}</li>\
  <li>Navigation vom Controller zur View-Datei durch Klicken auf das Cake-Symbol am linken Rand</li>\
  <li>Navigation zu Modellen, Komponenten und Views durch Control/Cmd-Klick in den Variablen $uses, $components und $views in einem Controller</li>\
</ul>

