# Plugin Metadata
plugin.name=Chocolate CakePHP
plugin.description=Autocompletado y navegación para CakePHP.<br><br>\
\
Soporta CakePHP 2, 3, 4 y 5. El soporte para CakePHP 2 está deshabilitado por defecto, pero<br>\
puede habilitarse en la configuración.<br><br>\
\
Características actuales:<br>\
\
<ul>\
  <li>Navegar y autocompletar $this->Model->someMethod y $this->Component->someMethod dentro de controladores</li>\
  <li>Navegar y autocompletar $this->ViewHelper->someMethod dentro de archivos de vista.</li>\
  <li>Navegar a $this->ViewHelper en archivos de vista al hacer clic en "ViewHelper"</li>\
  <li>Navegar a $this->{Model,Component} en archivos de controlador al hacer clic en $this->{Model,Component}</li>\
  <li>Navegar desde el controlador al archivo de vista haciendo clic en el icono de Cake en el margen izquierdo</li>\
  <li>Navegar a modelos, componentes y vistas haciendo Control/Cmd-clic dentro de las variables $uses, $components y $views en un controlador</li>\
</ul>

