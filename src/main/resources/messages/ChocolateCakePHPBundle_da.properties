# Plugin Metadata
plugin.name=Chocolate CakePHP
plugin.description=Autofuldførelse og navigation til CakePHP.<br><br>\
\
Understøtter CakePHP 2, 3, 4 og 5. CakePHP 2-understøttelse er deaktiveret som standard, men<br>\
kan aktiveres i indstillinger.<br><br>\
\
Nuværende funktioner:<br>\
\
<ul>\
  <li>Naviger og autofuldend $this->Model->someMethod og $this->Component->someMethod i controllers</li>\
  <li>Naviger og autofuldend $this->ViewHelper->someMethod i view-filer.</li>\
  <li>Naviger til $this->ViewHelper i view-filer ved at klikke på "ViewHelper"</li>\
  <li>Naviger til $this->{Model,Component} i controller-filer ved at klikke på $this->{Model,Component}</li>\
  <li>Naviger fra controller til view-fil ved at klikke på Cake-ikonet i venstre margen</li>\
  <li>Naviger til modeller, komponenter og views ved at Control/Cmd-klikke inde i $uses, $components og $views-variabler i en controller</li>\
</ul>

