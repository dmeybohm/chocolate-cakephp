# Plugin Metadata
plugin.name=Chocolate CakePHP
plugin.description=Autocompletar e navegação para CakePHP.<br><br>\
\
Suporta CakePHP 2, 3, 4 e 5. O suporte para CakePHP 2 está desabilitado por padrão, mas<br>\
pode ser habilitado nas configurações.<br><br>\
\
Recursos atuais:<br>\
\
<ul>\
  <li>Navegar e autocompletar $this->Model->someMethod e $this->Component->someMethod dentro de controladores</li>\
  <li>Navegar e autocompletar $this->ViewHelper->someMethod dentro de arquivos de view.</li>\
  <li>Navegar para $this->ViewHelper em arquivos de view ao clicar em "ViewHelper"</li>\
  <li>Navegar para $this->{Model,Component} em arquivos de controlador ao clicar em $this->{Model,Component}</li>\
  <li>Navegar do controlador para o arquivo de view clicando no ícone Cake na margem esquerda</li>\
  <li>Navegar para models, components e views usando Control/Cmd-clique dentro das variáveis $uses, $components e $views em um controlador</li>\
</ul>

