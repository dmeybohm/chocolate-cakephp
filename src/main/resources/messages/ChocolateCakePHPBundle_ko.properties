# Plugin Metadata
plugin.name=Chocolate CakePHP
plugin.description=CakePHP용 자동 완성 및 탐색 기능.<br><br>\
\
CakePHP 2, 3, 4, 5를 지원합니다. CakePHP 2 지원은 기본적으로 비활성화되어 있지만<br>\
설정에서 활성화할 수 있습니다.<br><br>\
\
현재 기능:<br>\
\
<ul>\
  <li>컨트롤러 내에서 $this->Model->someMethod 및 $this->Component->someMethod 탐색 및 자동 완성</li>\
  <li>뷰 파일 내에서 $this->ViewHelper->someMethod 탐색 및 자동 완성.</li>\
  <li>뷰 파일에서 "ViewHelper"를 클릭하여 $this->ViewHelper로 이동</li>\
  <li>컨트롤러 파일에서 $this->{Model,Component}를 클릭하여 $this->{Model,Component}로 이동</li>\
  <li>왼쪽 여백의 Cake 아이콘을 클릭하여 컨트롤러에서 뷰 파일로 이동</li>\
  <li>컨트롤러의 $uses, $components, $views 변수 내에서 Control/Cmd-클릭하여 모델, 컴포넌트, 뷰로 이동</li>\
</ul>

