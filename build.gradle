plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.16'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.daveme.chocolateCakePHP'
version '0.7.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version 'IU-2020.2'
    updateSinceUntilBuild false
    plugins = [
        "com.jetbrains.php:202.6397.115",
        "java"
    ]
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    useJUnit()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

patchPluginXml {
    sinceBuild '193'
    changeNotes """
    <p>0.7.0</p>
    <ul>
        <li>Add ClassRegistry::init() navigation to models</li>
        <li>Port to newer version of PhpStorm</li>
        <li>Fix bugs in plugin handling so it works now</li>
        <li>Add basic cake4 support</li>
    </ul>
    """
}

import org.gradle.api.tasks.testing.logging.TestExceptionFormat
import org.gradle.api.tasks.testing.logging.TestLogEvent

tasks.withType(Test) {
    testLogging {
        events TestLogEvent.FAILED,
                TestLogEvent.SKIPPED,
                TestLogEvent.STANDARD_ERROR,
                TestLogEvent.STANDARD_OUT
        exceptionFormat TestExceptionFormat.FULL
        showCauses true
        showExceptions true
        showStackTraces true
        showStandardStreams true
    }
}

